# Xcode
# Build, test, and archive an Xcode workspace on macOS.
# Add steps that install certificates, test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xcode

trigger:
- master

jobs:
# Builds
- job: macOS
  pool:
    vmImage: 'macOS-10.13'
  steps:
  - task: Xcode@5
    inputs:
      actions: 'build'
      scheme: 'SlackKit'
      sdk: 'macosx'
      configuration: 'Release'
      xcWorkspacePath: '**/*.xcodeproj/project.xcworkspace'
      xcodeVersion: '10'
  - task: Xcode@5
    inputs:
      actions: 'test'
      scheme: 'SlackKitTests'
      sdk: 'macosx'
      configuration: 'Debug'
      xcWorkspacePath: '**/*.xcodeproj/project.xcworkspace'
      xcodeVersion: '10'
- job: iOS
  pool:
    vmImage: 'macOS-10.13'
  steps:
  - task: Xcode@5
    inputs:
      actions: 'build'
      scheme: 'SlackKit'
      sdk: 'iphoneos'
      configuration: 'Release'
      xcWorkspacePath: '**/*.xcodeproj/project.xcworkspace'
      xcodeVersion: '10'
  - task: Xcode@5
    inputs:
      actions: 'test'
      scheme: 'SlackKitTests'
      sdk: 'iphonesimulator'
      configuration: 'Debug'
      xcWorkspacePath: '**/*.xcodeproj/project.xcworkspace'
      xcodeVersion: '10'
- job: tvOS
  pool:
    vmImage: 'macOS-10.13'
  steps:
  - task: Xcode@5
    inputs:
      actions: 'build'
      scheme: 'SlackKit'
      sdk: 'appletvos'
      configuration: 'Release'
      xcWorkspacePath: '**/*.xcodeproj/project.xcworkspace'
      xcodeVersion: '10'
  - task: Xcode@5
    inputs:
      actions: 'test'
      scheme: 'SlackKitTests'
      sdk: 'appletvsimulator'
      configuration: 'Debug'
      xcWorkspacePath: '**/*.xcodeproj/project.xcworkspace'
      xcodeVersion: '10'
- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - script: |
      # Install Swift dependencies
      sudo apt-get install clang libicu-dev
      # Install Swift 4.2.1
      curl https://swift.org/builds/swift-5.0-release/ubuntu1604/swift-5.0-RELEASE/swift-5.0-RELEASE-ubuntu16.04.tar.gz > $(Build.SourcesDirectory)/swift-5.0-RELEASE-ubuntu16.04.tar.gz
      tar xzf swift-5.0-RELEASE-ubuntu16.04.tar.gz -C $(Build.SourcesDirectory)
      # Swift build
      $(Build.SourcesDirectory)/swift-5.0-RELEASE-ubuntu16.04/usr/bin/swift build
      # Swift test
      $(Build.SourcesDirectory)/swift-5.0-RELEASE-ubuntu16.04/usr/bin/swift test